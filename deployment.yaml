apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: upload-server
  template:
    metadata:
      labels:
        app: upload-server
    spec:
      containers:
        - name: upload-server
          image: deepakk2212/upload-server:1747822622
          ports:
            - containerPort: 80
          volumeMounts:
            - name: upload-volume
              mountPath: /uploads
      volumes:
        - name: upload-volume
          persistentVolumeClaim:
            claimName: upload-pvc
