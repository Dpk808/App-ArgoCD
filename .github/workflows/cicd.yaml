name: CI/CD with ArgoCD

on:
  push:
    branches:
      - master   # updated from main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=$(date +%s)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/upload-server:$IMAGE_TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/upload-server:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update Kubernetes manifest with new image tag
        run: |
          sed -i "s|image: .*/upload-server:.*|image: ${{ secrets.DOCKER_USERNAME }}/upload-server:${IMAGE_TAG}|" deployment.yaml

      - name: Commit and push updated manifest
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${IMAGE_TAG}" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git push origin HEAD:main # 2
